         - '&aClan leader &f: %leader%'
         - '&aClan respect &f: &e%respect%'
         - '&aClan points &f: &e%totalpoints%'
         - '&cDuels fought &f: %duels%'
         - '&cDuels won &f: &a%duelswon%'
         - ' '
         - '&eTotal members &f: &r%membercount%'
   playerdata:
      type: '<skull>%player%'
      name: "%player%'s data"
      lore:
         - '&aKills &f: %kills%'
         - '&aDeaths &f: %deaths%'
         - '&aPoints &f: &e%points%'
         - '&cDuels fought &f: %duels%'
         - '&cDuels won &f: &a%duelswon%'
         - ' '
         - '&eTag &f: %tag%'
         - '&eComment &f: %comment%'
         - ' '
         - '&a&lPermissions:'
