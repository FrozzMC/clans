      - '&7* &b/clan bank <p>&7/ &fClan balance<t>&fSee how much money is in clan bank.<n>&fCommand:<n>&f/clan bank<n> <n>&7Click for example<t><cs>&r/clan bank<cs>'
      - '&7* &b/clan deposit [amount] &7/ &fDeposit to bank<t>&fDeposit money to clan bank.<n>&fCommand:<n>&f/clan deposit [amount]<n> <n>&7Click for example<t><cs>&r/clan deposit 100<cs>'
      - '&7* &b/clan withdraw [amount] &7/ &fWithdraw from bank<t>&fWithdraw money from clan bank.<n>&fCommand:<n>&f/clan withdraw [amount]<n> <n>&7Click for example<t><cs>&r/clan withdraw 100<cs>'
      - '&7* &b/clan respect <p>&7/ &fView clan respect<t>&fView how much respect your clan has.<n>&fCommand:<n>&f/clan respect<n> <n>&7Click for example<t><cs>&r/clan respect<cs>'
