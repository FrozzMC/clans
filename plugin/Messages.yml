#These are the different messages displayed when using the command /clan
#All messages use JSON formatting to send it to player
# You can use the following special characters to create a unique interactable message
# <p> is to split msg into seperate parts
# <t> is to add tooltip
# <n> is for new line (only for tooltip)
# <cs> is to suggest cmd on click
# <cc> is to execute cmd on click
# <st> to send it as title (only at the end)
# <sst> to send it as a subtitle(only works if there is a title being displayed)
# <sh> to send it above hotbar (only at end)
# for example 
# this is a simple msg <p>this is a new part<t>this msg will<n>have this tooltip<t><cs>/this cmd is suggested<cs> 
help:
   incorrect:
      - '%prefix%&fIncorrect command. Type<p> &a/ clan help &ffor more help<t>&7Click for more help<t><cc>/clan help<cc>'
   detailed:
      - '&b&l&n            &b&lClans &f&lHelp&b&l&n            '
      - ' '
      - '&7* &b/clan create [name] &7/ &fCreate a clan<t>&fCreate a new clan.<n>&fCommand:<n>&f/clan create [name]<n>&f/clan new [name]<n> <n>&7Click for example<t><cs>/clan create &bEpic&fClan<cs>'
      - '&7* &b/clan invite [name] &7/ &fInvite a Player<t>&fInvite players to your clan.<n>&fCommand:<n>&f/clan invite [name]<n>&f/clan i [name]<n> <n>&7Click for example<t><cs>/clan invite backstabber<cs>'
      - '&7* &b/clan accept <p>&7/ &fAccept requests<t>&fAccept clan related requests.<n>&fCommand:<n>&f/clan accept<n>&f/clan yes<n> <n>&7Click for example<t><cs>/clan accept<cs>'
      - '&7* &b/clan leave <p>&7/ &fLeave clan<t>&fLeave your current clan.<n>&fCommand:<n>&f/clan leave<n>&f/clan abandon<n> <n>&7Click for example<t><cs>/clan leave<cs>'
      - '&7* &b/clan kick [name] &7/ &fKick a Player<t>&fKick someone from the clan.<n>&fCommand:<n>&f/clan kick [name]<n>&f/clan dump [name]<n> <n>&7Click for example<t><cs>/clan kick backstabber<cs>'
      - '&7* &b/clan makeleader [name] &7/ &fMake Leader<t>&fMake someone else the leader..<n>&fCommand:<n>&f/clan makeleader [name]<n>&f/clan ml [name]<n> <n>&7Click for example<t><cs>/clan makeleader backstabber<cs>'
      - '&7* &b/clan chat [message/on/off] &7/ &fChat with clan<t>&fChat privately with clan.<n>&fCommand:<n>&f/clan chat [msg/on/off]<n>&f/clan c [msg/on/off]<n> <n>&7Click for example<t><cs>/clan chat hey!!<cs>'
      - '&7* &b/clan chat ally [message] &7/ &fChat with allies<t>&fChat privately with allies.<n>&fCommand:<n>&f/clan chat ally [msg/on/off]<n>&f/clan c a [msg/on/off]<n> <n>&7Click for example<t><cs>/clan chat ally hey!!<cs>'
      - '&7* &b/clan chat truce [message] &7/ &fChat with Truces<t>&fChat privately with allies & truces.<n>&fCommand:<n>&f/clan chat truce [msg/on/off]<n>&f/clan c t [msg/on/off]<n> <n>&7Click for example<t><cs>/clan chat truce hey!!<cs>'
      - '&7* &b/clan tag [member] [tag] &7/ &fTag a Member<t>&fGive clan member unique titles.<n>&fCommand:<n>&f/clan tag [member] [tag]<n>&f/clan role [member] [tag]<n> <n>&7Click for example<t><cs>&r/clan role backstabber &6&lCreator<cs>'
      - '&7* &b/clan settag [tag] &7/ &fTag your clan<t>&fGive clan a unique tag.<n>&fCommand:<n>&f/clan settag [tag]<n> <n>&7Click for example<t><cs>&r/clan settag &6&lSvG<cs>'
      - '&7* &b/clan ally [clan-name] &7/ &fAlly a clan<t>&fAlly with other clans.<n>&fCommand:<n>&f/clan ally [clan-name]<n> <n>&7Click for example<t><cs>&r/clan ally &cKillers<cs>'
      - '&7* &b/clan truce [clan-name] &7/ &fTruce a clan<t>&fTruce with other clans.<n>&fCommand:<n>&f/clan truce [clan-name]<n> <n>&7Click for example<t><cs>&r/clan truce &cKillers<cs>'
      - '&7* &b/clan remove [clan-name] &7/ &fRemove a ally<t>&fRemove truces & allies.<n>&fCommand:<n>&f/clan remove [clan-name]<n>&f/clan betray [clan-name]<n> <n>&7Click for example<t><cs>&r/clan betray &cKillers<cs>'
      - '&7* &b/clan comment [comment] &7/ &fComment yourself<t>&fGive yourself a unique tagline.<n>&fCommand:<n>&f/clan comment [comment]<n> <n>&7Click for example<t><cs>&r/clan comment &cGet &lRekt &r&cNoobs<cs>'
      - '&7* &b/clan manage <p>&7/ &fManage the clan<t>&fManage your clan.<n>&fCommand:<n>&f/clan manage<n> <n>&7Click for example<t><cs>&r/clan manage<cs>'
      - '&7* &b/clan rename [name] &7/ &fRename the clan<t>&fRename your clan.<n>&fCommand:<n>&f/clan rename [name]<n> <n>&7Click for example<t><cs>&r/clan rename &ckiller<cs>'
      - '&7* &b/clan vault [number] &7/ &fOpen clan vault<t>&fAccess the clan vaults.<n>&fCommand:<n>&f/clan vault [number]<n> <n>&7Click for example<t><cs>&r/clan vault 1<cs>'
      - '&7* &b/clan setbase [name] &7/ &fSet clan base<t>&fSet the clan base.<n>&fCommand:<n>&f/clan setbase [name]<n> <n>&7Click for example<t><cs>&r/clan setbase home<cs>'
